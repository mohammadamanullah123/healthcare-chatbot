version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - report_symptoms
  - ask_advice

slots:
  symptom:
    type: list
    influence_conversation: true
actions:
  - action_predict_disease
responses:
  utter_greet:
    - text: "Hello! How can I assist you with your health today?"
  utter_ask_symptoms:
    - text: "Please tell me your symptoms (e.g., fever, cough)."

  disease:
    type: text

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_disease_predicted:
    - text: "Based on your symptoms, you might have {disease}. Please consult a doctor."

  utter_advice:
    - text: "For a fever, rest and stay hydrated. Consult a doctor if it persists."

actions:
  - action_predict_disease

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
